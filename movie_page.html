<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Page</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/movie_page.css">
</head>
<body>
<center>
    <p id="title"></p>
</center>
<div id="movie"></div>
<div id="movie_details">
    <div id="release_label"></div>
    <p id="release_date" class="movie_content"></p>
    <div id="description_label"></div>
    <p id="description" class="movie_content"></p>
    <div id="rating_label"></div>
    <p id="rating" class="movie_content"></p>
    <p id="write_review" style="color:#ffc700;">Write a Review</p>
    <form id="review_form">
        <label for="reviewer_name">Your name:</label>
        <input type="text" id="reviewer_name"/>
        <br/>
        <label for="review_area">Movie review:</label>
        <br/>
        <textarea id="review_area" name="review" rows="auto" cols="50"></textarea>
        <br/>
        <div class="rate">
            <input type="radio" id="star5" name="rate" value="5" id="rating_5"/>
            <label for="star5" title="text">5</label>
            <input type="radio" id="star4" name="rate" value="4" id="rating_4"/>
            <label for="star4" title="text">4 </label>
            <input type="radio" id="star3" name="rate" value="3" id="rating_3"/>
            <label for="star3" title="text">3 </label>
            <input type="radio" id="star2" name="rate" value="2" id="rating_2"/>
            <label for="star2" title="text">2 </label>
            <input type="radio" id="star1" name="rate" value="1" id="rating_1"/>
            <label for="star1" title="text">5 </label>
        </div>
        <input type="submit" value="submit" id="review_submit">
    </form>
    <br/>
    <br/>
    <div class="grid-container" id="reviews"></div>
</div>

<script src="javascript/movie_page_generation.js"></script>
</body>
</html>
